<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถามความพึงพอใจ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .survey-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question-group {
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .question-group:last-child {
            border-bottom: none;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .radio-options label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="survey-container">
        <h2>แบบสอบถามความพึงพอใจโครงการ</h2>
        
        <form action="[YOUR_GOOGLE_FORM_ACTION_URL]" method="POST">
            
            <div class="question-group">
                <p><strong>Q1) Overall quality of product & service</strong></p>
                <div class="radio-options">
                    <label><input type="radio" name="entry.1234567890" value="Very Satisfied" required> 1. Very Satisfied</label>
                    <label><input type="radio" name="entry.1234567890" value="Satisfied"> 2. Satisfied</label>
                    <label><input type="radio" name="entry.1234567890" value="Neither satisfied"> 3. Neither satisfied</label>
                    <label><input type="radio" name="entry.1234567890" value="Dissatisfied"> 4. Dissatisfied</label>
                    <label><input type="radio" name="entry.1234567890" value="Very dissatisfied"> 5. Very dissatisfied</label>
                </div>
            </div>
            
            <div class="question-group">
                <p><strong>Q2) Client service team</strong></p>
                <div class="radio-options">
                    <label><input type="radio" name="entry.1122334455" value="Very Satisfied" required> 1. Very Satisfied</label>
                    <label><input type="radio" name="entry.1122334455" value="Satisfied"> 2. Satisfied</label>
                    <label><input type="radio" name="entry.1122334455" value="Neither satisfied"> 3. Neither satisfied</label>
                    <label><input type="radio" name="entry.1122334455" value="Dissatisfied"> 4. Dissatisfied</label>
                    <label><input type="radio" name="entry.1122334455" value="Very dissatisfied"> 5. Very dissatisfied</label>
                </div>
            </div>

            <div class="question-group">
                <p><strong>Q3) Timeliness - no unreasonable delay</strong></p>
                <div class="radio-options">
                    <label><input type="radio" name="entry.2233445566" value="Very Satisfied" required> 1. Very Satisfied</label>
                    <label><input type="radio" name="entry.2233445566" value="Satisfied"> 2. Satisfied</label>
                    <label><input type="radio" name="entry.2233445566" value="Neither satisfied"> 3. Neither satisfied</label>
                    <label><input type="radio" name="entry.2233445566" value="Dissatisfied"> 4. Dissatisfied</label>
                    <label><input type="radio" name="entry.2233445566" value="Very dissatisfied"> 5. Very dissatisfied</label>
                </div>
            </div>
            
            <div class="question-group">
                <p><strong>Q4) Accuracy of data file</strong></p>
                <div class="radio-options">
                    <label><input type="radio" name="entry.3344556677" value="Very Satisfied" required> 1. Very Satisfied</label>
                    <label><input type="radio" name="entry.3344556677" value="Satisfied"> 2. Satisfied</label>
                    <label><input type="radio" name="entry.3344556677" value="Neither satisfied"> 3. Neither satisfied</label>
                    <label><input type="radio" name="entry.3344556677" value="Dissatisfied"> 4. Dissatisfied</label>
                    <label><input type="radio" name="entry.3344556677" value="Very dissatisfied"> 5. Very dissatisfied</label>
                </div>
            </div>

            <div class="question-group">
                <p><strong>Q5) Actionable results</strong></p>
                <div class="radio-options">
                    <label><input type="radio" name="entry.4455667788" value="Very Satisfied" required> 1. Very Satisfied</label>
                    <label><input type="radio" name="entry.4455667788" value="Satisfied"> 2. Satisfied</label>
                    <label><input type="radio" name="entry.4455667788" value="Neither satisfied"> 3. Neither satisfied</label>
                    <label><input type="radio" name="entry.4455667788" value="Dissatisfied"> 4. Dissatisfied</label>
                    <label><input type="radio" name="entry.4455667788" value="Very dissatisfied"> 5. Very dissatisfied</label>
                </div>
            </div>

            <div class="question-group">
                <p><strong>Q6) Presentation</strong></p>
                <div class="radio-options">
                    <label><input type="radio" name="entry.5566778899" value="Very Satisfied" required> 1. Very Satisfied</label>
                    <label><input type="radio" name="entry.5566778899" value="Satisfied"> 2. Satisfied</label>
                    <label><input type="radio" name="entry.5566778899" value="Neither satisfied"> 3. Neither satisfied</label>
                    <label><input type="radio" name="entry.5566778899" value="Dissatisfied"> 4. Dissatisfied</label>
                    <label><input type="radio" name="entry.5566778899" value="Very dissatisfied"> 5. Very dissatisfied</label>
                </div>
            </div>
            
            <div class="question-group">
                <label for="suggestion">Q7) Do you have any other suggestions/comments that would help us make your next projects with us more satisfactory?</label>
                <textarea id="suggestion" name="entry.6677889900" rows="4"></textarea>
            </div>
            
            <button type="submit">ส่งแบบสอบถาม</button>
            
            </form>
    </div>

</body>
</html>
